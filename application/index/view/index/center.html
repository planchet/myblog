<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>问卷发布个人中心</title>

    <link rel="stylesheet" href="__CSS__/bootstrap.min.css" type="text/css">
    <script src="__JS__/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="__JS__/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="container" >  <!--集中容器-->
        <div class="row" style="height: 80px;background-color:#269abc">
            <div class="col-lg-7 col-xs-6 col-sm-4 col-md-3 d1"><img src="https://www.wjx.cn/images/newimg/index/mobieindexnew.png" style="float: left; width: 108px; height: 40px;"></div>
            <div class="col-lg-1 col-xs-6 col-sm-4 col-md-3 d1">我的问卷</div>
            <div class="col-lg-2 col-xs-6 col-sm-4 col-md-3 d1">{$nowLogin}</div>
            <div class="col-lg-1 col-xs-6 col-sm-4 col-md-3 d1">消息</div>
            <div class="col-lg-1 col-xs-6 col-sm-4 col-md-3 d1"><a class="btn btn-info" href="{$exitUrl}">退出</a></div>
        </div>
        <div class="row" style="height: 20px"></div>
        <div class="row">
            <form action="{:url('index/index/center')}" method="get" class="input-group col-lg-4">
                <input type="text" name="keyword" class="form-control" placeholder="问卷名">
            <span class="input-group-btn">
                <button class="btn btn-default">搜索</button>
            </span>
            </form>
            <div class="col-lg-8"></div>
        </div>

        <div class="row" style="height: 20px"></div>
        <div class="row">
            {volist name='resArr' id='val'}
            <div id="content">
                <div class="panel panel-primary">
                    <div class="panel-heading">{$val.qtitle}</div>
                    <div class="panel-body">{$val.stitle}</div>
                    <div class="panel-footer">{$val.otitle}</div>
                </div>
            </div>
            {/volist}
            {$resArr->render()}
        </div>
    </div>
</body>

</html>
